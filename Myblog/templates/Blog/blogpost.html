{% extends 'basic.html' %}

{% block title %} Blog-Post{% endblock title %}
{% block blogactive %} active {% endblock blogactive %}
{% block body %}
<div class="container my-3">
    <div class="blog-post">
        <h2 class="blog-post-title">
            {{post.title}}
        </h2>
        <p class="blog-post-meta">
            {{post.Timestamp}} by <a href ="#">{{post.author}}</a>
        </p>
        <p>{{post.content}}</p>
        <hr>
    </div>
</div>
{% endblock body %}
